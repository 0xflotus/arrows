<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="lib/d3.v3.js" charset="UTF-8"></script>
  <script type="text/javascript" src="graph-diagram.js"></script>
  <link rel="stylesheet" href="graph-diagram.css" type="text/css">
  <link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="test/html_tests/test_from_html.css" type="text/css">
  <title>Graph Diagram Tests</title>
</head>
<body>

<h1>Graph Diagram Tests
  <span class="overall-result pass hide btn btn-success disabled"><i class="icon-ok icon-white"></i> PASS</span>
  <span class="overall-result fail hide btn btn-danger disabled"><i class="icon-remove icon-white"></i> FAIL</span>
</h1>

<table class="examples table">
  <tr class="example">
    <td class="markup">
      <ul class="graph-diagram-markup">
        <li class="node" data-node-id="0" data-x="50" data-y="0">
          <span class="caption">A</span>
        </li>
      </ul>
    </td>
    <td class="expected-diagram">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="-4 -54 108 108" width="108" height="108">
        <circle class="node node-id-0" r="50" cx="50" cy="0"></circle>
        <text class="caption-shadow node" x="50" y="0">A</text>
        <text class="caption node" x="50" y="0">A</text>
      </svg>
    </td>
  </tr>

  <tr class="example">
    <td class="markup">
      <ul class="graph-diagram-markup">
        <li class="node" data-node-id="0" data-x="50" data-y="0">
          <span class="caption">A</span>
        </li>
        <li class="node" data-node-id="1" data-x="380" data-y="0">
          <span class="caption">B</span>
        </li>
        <li class="relationship" data-from="0" data-to="1">
          <span class="type">R</span>
        </li>
      </ul>
    </td>
    <td class="expected-diagram">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="-4 -54 438 108" width="438" height="108">
        <circle class="node node-id-0" r="50" cx="50" cy="0"></circle>
        <circle class="node node-id-1" r="50" cx="380" cy="0"></circle>
        <text class="caption-shadow node" x="50" y="0">A</text>
        <text class="caption-shadow node" x="380" y="0">B</text>
        <text class="caption node" x="50" y="0">A</text>
        <text class="caption node" x="380" y="0">B</text>
        <g class="relationship" transform="translate(50,0) rotate(0)">
          <path class="relationship" d="M 65 4 L 235 4 L 235 15 L 265 0 L 235 -15 L 235 -4 L 65 -4 Z"></path>
          <text class="type" x="165" y="0">R</text>
        </g>
      </svg>
    </td>
  </tr>

  <tr class="example">
    <td class="markup">
      <ul class="graph-diagram-markup">
        <li class="node" data-node-id="0" data-x="50" data-y="0">
          <span class="caption">A</span>
        </li>
        <li class="node" data-node-id="1" data-x="380" data-y="-200">
          <span class="caption">B</span>
        </li>
        <li class="node" data-node-id="2" data-x="380" data-y="200">
          <span class="caption">C</span>
        </li>
        <li class="relationship" data-from="0" data-to="1">
          <span class="type">R</span>
        </li>
        <li class="relationship" data-from="1" data-to="2">
          <span class="type">R</span>
        </li>
        <li class="relationship" data-from="0" data-to="2">
          <span class="type">R</span>
        </li>
      </ul>
    </td>
    <td class="expected-diagram">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="-4 -254 438 508" width="438" height="508">
        <circle class="node node-id-0" r="50" cx="50" cy="0"></circle>
        <circle class="node node-id-1" r="50" cx="380" cy="-200"></circle>
        <circle class="node node-id-2" r="50" cx="380" cy="200"></circle>
        <text class="caption-shadow node" x="50" y="0">A</text>
        <text class="caption-shadow node" x="380" y="-200">B</text>
        <text class="caption-shadow node" x="380" y="200">C</text>
        <text class="caption node" x="50" y="0">A</text>
        <text class="caption node" x="380" y="-200">B</text>
        <text class="caption node" x="380" y="200">C</text>
        <g class="relationship" transform="translate(50,0) rotate(-31.218402764346372)">
          <path class="relationship"

                d="M 65 4 L 290.87562763149475 4 L 290.87562763149475 15 L 320.87562763149475 0 L 290.87562763149475 -15 L 290.87562763149475 -4 L 65 -4 Z"></path>
          <text class="type" x="192.93781381574738" y="0">R</text>
        </g>
        <g class="relationship" transform="translate(380,-200) rotate(90)">
          <path class="relationship" d="M 65 4 L 305 4 L 305 15 L 335 0 L 305 -15 L 305 -4 L 65 -4 Z"></path>
          <text class="type" x="200" y="0">R</text>
        </g>
        <g class="relationship" transform="translate(50,0) rotate(31.218402764346372)">
          <path class="relationship"
                d="M 65 4 L 290.87562763149475 4 L 290.87562763149475 15 L 320.87562763149475 0 L 290.87562763149475 -15 L 290.87562763149475 -4 L 65 -4 Z"></path>
          <text class="type" x="192.93781381574738" y="0">R</text>
        </g>
      </svg>
    </td>
  </tr>

  <tr class="example">
    <td class="markup">
      <ul class="graph-diagram-markup">
        <li class="node" data-node-id="4" data-x="0" data-y="0">
          <dl class="properties">
            <dt>foo</dt>
            <dd>bar</dd>
          </dl>
        </li>
      </ul>
    </td>
    <td class="expected-diagram">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="-251.5 -54 305.5 108" width="305.5" height="108">
        <circle class="node node-id-4" r="50" cx="0" cy="0"></circle>
        <g class="speech-bubble" transform="translate(-50,0) ">
          <path class="speech-bubble-outline" transform="scale(-1,1) "

                d="M 0 0 L 20 -10 L 20 -25 A 10 10 0 0 1 30 -35 L 190 -35 A 10 10 0 0 1 200 -25 L 200 25 A 10 10 0 0 1 190 35 L 30 35 A 10 10 0 0 1 20 25 L 20 10 Z"></path>
          <text class="speech-bubble-content property-key" x="-106" y="0">foo:</text>
          <text class="speech-bubble-content property-value" x="-96" y="0">bar</text>
        </g>
      </svg>
    </td>
  </tr>
  <tr class="example">
    <td class="markup">
      <ul class="graph-diagram-markup">
        <li class="node" data-node-id="0" data-x="0" data-y="0">
          <dl class="properties">
            <dt>foo</dt>
            <dd>bar</dd>
          </dl>
        </li>
        <li class="node" data-node-id="1" data-x="0" data-y="200"></li>
        <li class="relationship" data-from="0" data-to="1"></li>
      </ul>
    </td>
    <td class="expected-diagram">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="-91.5 -141.5 183 395.5" width="183" height="395.5">
        <circle class="node node-id-0" r="50" cx="0" cy="0"></circle>
        <circle class="node node-id-1" r="50" cx="0" cy="200"></circle>
        <g class="relationship" transform="translate(0,0) rotate(90)">
          <path class="relationship" d="M 65 4 L 105 4 L 105 15 L 135 0 L 105 -15 L 105 -4 L 65 -4 Z"></path>
        </g>
        <g class="speech-bubble" transform="translate(0,-50) ">
          <path class="speech-bubble-outline" transform="scale(1,-1) "

                d="M 0 0 L -10 20 L -80 20 A 10 10 0 0 0 -90 30 L -90 80 A 10 10 0 0 0 -80 90 L 80 90 A 10 10 0 0 0 90 80 L 90 30 A 10 10 0 0 0 80 20 L 10 20 Z"></path>
          <text class="speech-bubble-content property-key" x="4" y="-55">foo:</text>
          <text class="speech-bubble-content property-value" x="14" y="-55">bar</text>
        </g>
      </svg>
    </td>
  </tr>

</table>

<script type="text/javascript" src="test/html_tests/test_from_html.js"></script>

</body>
</html>
